name: "Check Builds"
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo 
        uses: actions/checkout@v4

      - name: Configure Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: cd .\ui\ && npm install
      
      - name: Buld Ui
        run: cd .\ui\ && npm run build