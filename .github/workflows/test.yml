name: "Check Builds"
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código 
        uses: actions/checkout@v4

      - name: Configure Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Verificando origem
        run: |
          if [[ $(git log -1 --pretty=%P) == *"dev"* ]]; then
            echo "Merge vindo da dev! Continuando..."
          else
            echo "Merge não é da dev. Abortando."
            exit 1
          fi

      - name: Install Dependencies
        run: npm install
      
      - name: Buld Ui
        run: npm run build